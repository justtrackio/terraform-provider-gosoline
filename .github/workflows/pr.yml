
name: 'pull request'

on:
  pull_request:
    branches:
      - main

jobs:
  go-fmt:
    name: go fmt
    runs-on: ubuntu-24.04
    steps:
      - name: Set up Go 1.24.5
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Execute gofmt -l .
        run: gofmt -l .

      - name: Execute test -z $(gofmt -l .)
        run: test -z $(gofmt -l .)

  build:
    name: go build
    runs-on: ubuntu-24.04
    steps:
      - name: Set up Go 1.24.5
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Build
        run: go build -a -v ./...

  go-test:
    name: go test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set up Go 1.24.5
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Test
        run: go test ./...

  go-test-race:
    name: go test (race)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set up Go 1.24.5
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Test (race)
        run: go test -race ./...

  go-vet:
    name: static code analysis (go vet)
    runs-on: ubuntu-24.04
    steps:
      - name: Set up Go 1.24.5
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Static code analysis
        run: go vet ./...

  golangci-lint:
    name: static code analysis (golangci-lint)
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.24.5
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Static code analysis (golangci-lint)
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.6
          only-new-issues: true
          args: -v
